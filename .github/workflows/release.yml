name: Release (Go only)
on:
  push:
    tags: ['v*.*.*']

permissions:
  contents: write
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository }}/gosvc:${{ github.ref_name && github.ref_name != '' && startsWith(github.ref, 'refs/tags/') && replace(github.ref_name, 'v', '') || 'latest' }}

jobs:
  go_container_and_deb:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ------- Build & Push multi-arch image (amd64 + arm64) -------
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push image (multi-arch)
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY}/gosvc:${GITHUB_REF_NAME#v}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$IMAGE" \
            --push \
            .

      # ------- Build .deb và đính kèm release -------
      - uses: actions/setup-go@v5
        with: { go-version: "1.22" }

        # Install dpkg-deb (có sẵn trên Ubuntu runner)
      - name: Build .deb package
        run: |
          make deb VERSION=${GITHUB_REF_NAME#v} || true

      # ------- Tạo GitHub Release + attach files -------
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            *.deb
