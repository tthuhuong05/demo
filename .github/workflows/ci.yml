name: CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: "1.22" }
      - run: go version
      - run: go build -v ./...
      - run: make deb || true

  node:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('index.js') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: node -e "console.log(require('./index.js')?.hello?.()||'node ok')"

  java:
    runs-on: ubuntu-latest
    if: ${{ hashFiles('Hello.java') != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Compile Hello.java
        run: |
          mkdir -p out
          javac -d out Hello.java
